
<div class="row justify-content-center">
  <div class="col-6">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="status" [(ngModel)]="status" value="1"
        checked>
      <label class="form-check-label" for="exampleRadios1">
        Pending
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="status" [(ngModel)]="status" value="2">
      <label class="form-check-label" for="exampleRadios2">
        Approved
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="status" [(ngModel)]="status" value="3">
      <label class="form-check-label" for="exampleRadios3">
        Denied
      </label>
    </div>
  </div>
</div>
<br>
<div class="row justify-content-center">
  <div class="col-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="text" id="amount" [(ngModel)]="amount" class="form-control"
        aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row justify-content-center">
  <div class="col-6">
    <div class="form-group">
      <label for="status">Reimbursement Type</label>
      <select id="status" [(ngModel)]="status" class="form-control">
        <option value="1">Lodging</option>
        <option value="2">Travel</option>
        <option value="3">Food</option>
        <option value="4">Other</option>
      </select>
    </div>
  </div>
</div>
<br>
<div class="row justify-content-center">
  <div class="col-6">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="description" rows="3"></textarea>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-6">
    <div class="form-group">
      <label for="receipt">Receipt</label>
       <input type="file" class="form-control-file" [(ngModel)]="receipt" id="receipt">
      <button type="submit" class="btn btn-primary" id="submit" (click)="submit()">Submit</button>
    </div>
  </div>
